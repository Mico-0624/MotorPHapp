plugins {
    id 'java'
    id 'application'
}

group 'com.example.Motor.PHapp'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jfree:jfreechart:1.5.4'
    implementation 'at.favre.lib:bcrypt:0.10.2'
    implementation 'com.opencsv:opencsv:5.9' // Updated to 5.9
}


application {
    mainClass = 'com.example.Motor.PHapp.MotorPHGUI'
}

java {
    sourceCompatibility = JavaVersion.VERSION_23
    targetCompatibility = JavaVersion.VERSION_23
}